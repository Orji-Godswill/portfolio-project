{% for obj in job_obj %}
<div class="col-sm-12 col-md-4">
    <div class="card">
        <img src="{{ obj.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ obj.title }}</h5>
            <p class="card-text">{{ obj.description }}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
{% endfor %}
