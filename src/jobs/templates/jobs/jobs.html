{% extends 'base.html' %}


{% block content %}
{% for job in jobs %}
<div class="card" style="width: 18rem;">
    <img src="{{ job.image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">{{ job.summary }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
{% endfor %}
{% endblock %}
